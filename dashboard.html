<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Product Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Striped Table CSS - 1 d√≤ng ƒëen, 1 d√≤ng tr·∫Øng */
      .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-table thead {
        background: linear-gradient(135deg, #333 0%, #555 100%);
        color: white;
      }

      .product-table th {
        padding: 15px 12px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }

      .product-table td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        vertical-align: middle;
      }

      /* Striped rows: odd = ƒëen (dark), even = tr·∫Øng (white) */
      .product-table tbody tr:nth-child(odd) {
        background-color: #2c2c2c;
        color: #fff;
      }

      .product-table tbody tr:nth-child(even) {
        background-color: #ffffff;
        color: #333;
      }

      .product-table tbody tr:hover {
        background-color: #667eea !important;
        color: white !important;
      }

      /* Product Image - Hi·ªÉn th·ªã to√†n b·ªô h√¨nh */
      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #ddd;
        display: block;
      }

      .product-table td:nth-child(2) {
        width: 260px;
        min-width: 260px;
        white-space: nowrap;
      }

      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #ddd;
        display: inline-block;
        margin-right: 5px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        vertical-align: middle;
      }

      .product-image:last-child {
        margin-right: 0;
      }

      .no-image {
        display: inline-block;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        color: white;
        font-size: 0.7rem;
        font-weight: 600;
      }

      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #ddd;
        display: block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      /* Loading Spinner */
      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2rem;
        color: #667eea;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Category Badge */
      .category-badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      /* Price styling */
      .price {
        font-weight: bold;
        color: #27ae60;
        font-size: 1.1rem;
      }

      .product-table tbody tr:nth-child(odd) .price {
        color: #2ecc71;
      }

      /* Search Container */
      .search-container {
        margin-bottom: 20px;
      }

      .search-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
      }

      /* Pagination Container */
      .pagination-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .page-size-selector {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .page-size-selector label {
        font-weight: 500;
        color: #333;
      }

      .page-size-selector select {
        padding: 8px 15px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
      }

      .page-size-selector select:focus {
        border-color: #667eea;
      }

      .pagination-info {
        font-weight: 500;
        color: #666;
      }

      .pagination-buttons {
        display: flex;
        gap: 5px;
      }

      .pagination-buttons button {
        padding: 10px 15px;
        border: none;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .pagination-buttons button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .pagination-buttons button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .pagination-buttons .page-number {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .pagination-buttons .page-number.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      /* Sortable Headers */
      .sortable {
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-right: 25px !important;
      }

      .sortable:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .sortable::after {
        content: "‚Üï";
        position: absolute;
        right: 8px;
        opacity: 0.5;
        font-size: 0.9rem;
      }

      .sortable.asc::after {
        content: "‚Üë";
        opacity: 1;
        color: #2ecc71;
      }

      .sortable.desc::after {
        content: "‚Üì";
        opacity: 1;
        color: #e74c3c;
      }

      /* Description Column - ·∫®n v√† hi·ªÉn th·ªã khi hover */
      .description-cell {
        position: relative;
        max-width: 150px;
        cursor: pointer;
      }

      .description-preview {
        display: inline-block;
        padding: 5px 10px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 5px;
        font-size: 0.85rem;
        color: #667eea;
        transition: all 0.3s ease;
      }

      .product-table tbody tr:nth-child(odd) .description-preview {
        background: rgba(255, 255, 255, 0.2);
        color: #aab8f7;
      }

      .description-tooltip {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 15px;
        border-radius: 10px;
        width: 350px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.5;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .description-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 10px solid transparent;
        border-top-color: #333;
      }

      .description-cell:hover .description-tooltip {
        visibility: visible;
        opacity: 1;
        bottom: calc(100% + 10px);
      }

      .description-cell:hover .description-preview {
        background: #667eea;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üõçÔ∏è Product Dashboard</h1>

      <!-- Search Box -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="üîç T√¨m ki·∫øm theo t√™n s·∫£n ph·∫©m..."
          oninput="handleSearch(this.value)"
        />
      </div>

      <div id="tableContainer">
        <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      </div>

      <!-- Pagination Controls -->
      <div
        class="pagination-container"
        id="paginationContainer"
        style="display: none"
      >
        <div class="page-size-selector">
          <label for="pageSize">Hi·ªÉn th·ªã:</label>
          <select id="pageSize" onchange="changePageSize(this.value)">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
          <span>s·∫£n ph·∫©m/trang</span>
        </div>
        <div class="pagination-info" id="paginationInfo"></div>
        <div class="pagination-buttons" id="paginationButtons"></div>
      </div>
    </div>

    <script>
      // API URL - API g·ªëc c·ªßa b·∫°n
      const API_URL = "https://api.escuelajs.co/api/v1/products";

      // Bi·∫øn l∆∞u tr·ªØ d·ªØ li·ªáu
      let allProducts = [];
      let filteredProducts = [];

      // Bi·∫øn ph√¢n trang
      let currentPage = 1;
      let pageSize = 10;

      // Bi·∫øn s·∫Øp x·∫øp
      let sortColumn = null; // 'title' ho·∫∑c 'price'
      let sortDirection = null; // 'asc' ho·∫∑c 'desc'

      // H√†m getAll - L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m t·ª´ API
      async function getAll() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
          return [];
        }
      }

      // H√†m render b·∫£ng s·∫£n ph·∫©m
      function renderTable(products) {
        const container = document.getElementById("tableContainer");

        if (products.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; color: #666;">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o.</p>';
          return;
        }

        let tableHTML = `
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>H√¨nh ·∫£nh</th>
                            <th class="sortable ${sortColumn === "title" ? sortDirection : ""}" onclick="sortBy('title')">
                                T√™n s·∫£n ph·∫©m
                            </th>
                            <th class="sortable ${sortColumn === "price" ? sortDirection : ""}" onclick="sortBy('price')">
                                Gi√°
                            </th>
                            <th>M√¥ t·∫£</th>
                            <th>Danh m·ª•c</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        products.forEach((product) => {
          // L·∫•y t·∫•t c·∫£ h√¨nh ·∫£nh (t·ªëi ƒëa 3 ·∫£nh)
          let imagesHTML = "";

          if (product.images && product.images.length > 0) {
            const maxImages = Math.min(3, product.images.length);

            for (let i = 0; i < maxImages; i++) {
              let rawUrl = product.images[i];

              // Lo·∫°i b·ªè d·∫•u ngo·∫∑c vu√¥ng v√† d·∫•u ngo·∫∑c k√©p n·∫øu c√≥
              rawUrl = rawUrl.replace(/[\[\]"]/g, "").trim();

              if (
                rawUrl.startsWith("http://") ||
                rawUrl.startsWith("https://")
              ) {
                imagesHTML += `<img src="${rawUrl}" alt="${product.title}" class="product-image" referrerpolicy="no-referrer" onerror="this.remove();" onload="this.style.background='transparent';">`;
              }
            }
          }

          const imageCell = imagesHTML || `<div class="no-image">üì¶</div>`;

          const categoryName = product.category ? product.category.name : "N/A";

          tableHTML += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${imageCell}</td>
                        <td>${product.title}</td>
                        <td class="price">$${product.price}</td>
                        <td class="description-cell">
                            <span class="description-preview">üëÅÔ∏è Xem m√¥ t·∫£</span>
                            <div class="description-tooltip">
                                ${product.description || "Kh√¥ng c√≥ m√¥ t·∫£"}
                            </div>
                        </td>
                        <td><span class="category-badge">${categoryName}</span></td>
                    </tr>
                `;
        });

        tableHTML += "</tbody></table>";
        container.innerHTML = tableHTML;
      }

      // H√†m t√¨m ki·∫øm theo title
      function handleSearch(searchTerm) {
        filteredProducts = allProducts.filter((product) =>
          product.title.toLowerCase().includes(searchTerm.toLowerCase()),
        );
        currentPage = 1; // Reset v·ªÅ trang 1 khi t√¨m ki·∫øm
        renderCurrentPage();
      }

      // H√†m render trang hi·ªán t·∫°i
      function renderCurrentPage() {
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

        renderTable(paginatedProducts);
        renderPagination();
      }

      // H√†m render pagination controls
      function renderPagination() {
        const totalPages = Math.ceil(filteredProducts.length / pageSize);
        const paginationContainer = document.getElementById(
          "paginationContainer",
        );
        const paginationInfo = document.getElementById("paginationInfo");
        const paginationButtons = document.getElementById("paginationButtons");

        if (filteredProducts.length === 0) {
          paginationContainer.style.display = "none";
          return;
        }

        paginationContainer.style.display = "flex";

        // Hi·ªÉn th·ªã th√¥ng tin trang
        const startItem = (currentPage - 1) * pageSize + 1;
        const endItem = Math.min(
          currentPage * pageSize,
          filteredProducts.length,
        );
        paginationInfo.innerHTML = `Hi·ªÉn th·ªã ${startItem}-${endItem} / ${filteredProducts.length} s·∫£n ph·∫©m`;

        // T·∫°o c√°c n√∫t ph√¢n trang
        let buttonsHTML = "";

        // N√∫t Previous
        buttonsHTML += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? "disabled" : ""}>¬´ Tr∆∞·ªõc</button>`;

        // C√°c n√∫t s·ªë trang
        for (let i = 1; i <= totalPages; i++) {
          if (
            i === 1 ||
            i === totalPages ||
            (i >= currentPage - 1 && i <= currentPage + 1)
          ) {
            buttonsHTML += `<button class="page-number ${i === currentPage ? "active" : ""}" onclick="goToPage(${i})">${i}</button>`;
          } else if (i === currentPage - 2 || i === currentPage + 2) {
            buttonsHTML += `<button class="page-number" disabled>...</button>`;
          }
        }

        // N√∫t Next
        buttonsHTML += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? "disabled" : ""}>Sau ¬ª</button>`;

        paginationButtons.innerHTML = buttonsHTML;
      }

      // H√†m chuy·ªÉn trang
      function goToPage(page) {
        const totalPages = Math.ceil(filteredProducts.length / pageSize);
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          renderCurrentPage();
        }
      }

      // H√†m thay ƒë·ªïi s·ªë l∆∞·ª£ng hi·ªÉn th·ªã m·ªói trang
      function changePageSize(size) {
        pageSize = parseInt(size);
        currentPage = 1; // Reset v·ªÅ trang 1
        renderCurrentPage();
      }

      // H√†m s·∫Øp x·∫øp theo c·ªôt
      function sortBy(column) {
        // N·∫øu click v√†o c√πng c·ªôt, ƒë·∫£o chi·ªÅu s·∫Øp x·∫øp
        if (sortColumn === column) {
          if (sortDirection === "asc") {
            sortDirection = "desc";
          } else if (sortDirection === "desc") {
            sortDirection = null;
            sortColumn = null;
          } else {
            sortDirection = "asc";
          }
        } else {
          sortColumn = column;
          sortDirection = "asc";
        }

        // Th·ª±c hi·ªán s·∫Øp x·∫øp
        if (sortColumn && sortDirection) {
          filteredProducts.sort((a, b) => {
            let valA, valB;

            if (column === "title") {
              valA = a.title.toLowerCase();
              valB = b.title.toLowerCase();
            } else if (column === "price") {
              valA = a.price;
              valB = b.price;
            }

            if (sortDirection === "asc") {
              return valA > valB ? 1 : valA < valB ? -1 : 0;
            } else {
              return valA < valB ? 1 : valA > valB ? -1 : 0;
            }
          });
        } else {
          // Reset v·ªÅ th·ª© t·ª± g·ªëc
          const searchTerm = document.getElementById("searchInput").value;
          filteredProducts = allProducts.filter((product) =>
            product.title.toLowerCase().includes(searchTerm.toLowerCase()),
          );
        }

        currentPage = 1;
        renderCurrentPage();
      }

      // Kh·ªüi ch·∫°y
      async function init() {
        allProducts = await getAll();
        filteredProducts = allProducts;
        renderCurrentPage();
      }

      // Ch·∫°y khi trang load xong
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
